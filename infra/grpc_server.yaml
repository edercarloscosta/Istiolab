apiVersion: apps/v1
kind: Deployment
metadata:
  name: istiogrpc-v1
  labels:
    app: istiogrpc
    version: v1
spec:  
  selector:
    matchLabels:
      app: istiogrpc
      version: v1
  replicas: 2    
  template:
    metadata:
      labels:
        app: istiogrpc
        version: v1
    spec:
      containers:
        - name: svc
          ports:
            - containerPort: 80
          image: eccbot/istiogrpc:latest
          imagePullPolicy: Always

---

